<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <div class="audio-recording-container">
      <button class="start-recording-button" aria-hidden="true">Record</button>
      <div class="recording-contorl-buttons-container hide">
        <button class="cancel-recording-button" aria-hidden="true">
          Cancel
        </button>
        <button class="stop-recording-button" aria-hidden="true">Stop</button>
      </div>
      <div class="text-indication-of-audio-playing-container">
        <p class="text-indication-of-audio-playing hide">
          Audio is playing<span>.</span><span>.</span><span>.</span>
        </p>
      </div>
    </div>
    <div class="overlay hide">
      <div class="browser-not-supporting-audio-recording-box">
        <p>To record audio, use browsers like Chrome and Firefox that support audio recording.</p>
        <button type="button" class="close-browser-not-supported-box">Ok.</button>
      </div>
    </div>

    <audio controls class="audio-element hide"></audio>

    <script src="../js/audio-recording.js"></script>
    <script src="../js/index.js"></script>
  </body>
</html>
